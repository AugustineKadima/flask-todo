{% extends 'base.html' %}

{% block title %}
    <title>Todo Home</title>
{% endblock %}

{% block content %}

<div class="content">
    <h1>Update Task</h1>

    <form action="/update/{{ task.id }}" method="POST">
     
        <div>
            <label for="content">Content</label>
            <input type="text" name="content" id="content" value="{{task.content}}">
        </div>

        <button>Update Task</button>
    </form>
</div>

{% endblock %}
